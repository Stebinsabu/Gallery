<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Chronicles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            margin: 1em 0;
            flex-wrap: wrap;
        }
        nav button {
            margin: 0.5em 1em;
            padding: 0.5em 1em;
            cursor: pointer;
        }
        .recipes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .recipe {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 1em;
            padding: 1em;
            width: 200px;
            text-align: center;
            cursor: pointer;
            position: relative;
        }
        .recipe img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .recipe h3 {
            margin: 0.5em 0;
        }
        .filter {
            text-align: center;
            margin: 1em 0;
        }
        .search-bar {
            margin: 1em 0;
            text-align: center;
        }
        .search-bar input {
            padding: 0.5em;
            width: 200px;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .recipe-steps {
            margin-top: 1em;
            text-align: left;
        }
        .recipe-steps p {
            margin: 0.5em 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Kitchen Chronicles</h1>
</header>

<nav>
    <button onclick="setCategory('breakfast')">Breakfast</button>
    <button onclick="setCategory('lunch')">Lunch</button>
    <button onclick="setCategory('brunch')">Brunch</button>
    <button onclick="setCategory('snacks')">Snacks</button>
    <button onclick="setCategory('dinner')">Dinner</button>
</nav>

<div class="search-bar">
    <input type="text" id="search" placeholder="Search recipes..." oninput="applyFilters()">
</div>

<div class="filter">
    <label for="time">Filter by time (minutes): </label>
    <input type="number" id="time" name="time" min="1" onchange="applyFilters()">
</div>

<div class="recipes" id="recipe-list">
    <!-- Recipe cards will be inserted here by JavaScript -->
</div>

<!-- The Modal -->
<div id="recipeModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle"></h2>
        <img id="modalImage" src="" alt="" style="width: 100%; height: auto; border-radius: 5px;">
        <p id="modalDescription"></p>
        <div id="modalRecipeSteps" class="recipe-steps">
            <!-- Recipe steps will be inserted here -->
        </div>
    </div>
</div>

    let selectedCategory = 'breakfast';

    function displayRecipes(filteredRecipes) {
        const recipeList = document.getElementById('recipe-list');
        recipeList.innerHTML = '';
        filteredRecipes.forEach(recipe => {
            const recipeCard = document.createElement('div');
            recipeCard.className = 'recipe';
            recipeCard.innerHTML = `
                <img src="${recipe.image}" alt="${recipe.name}">
                <h3>${recipe.name}</h3>
                <p>${recipe.description}</p>
                <p><strong>Time:</strong> ${recipe.time} mins</p>
            `;
            recipeCard.onclick = () => showRecipeDetails(recipe);
            recipeList.appendChild(recipeCard);
        });
    }

    function applyFilters() {
        const searchTerm = document.getElementById('search').value.toLowerCase();
        const maxTime = document.getElementById('time').value;

        const filteredRecipes = recipes.filter(recipe => {
            const matchesCategory = recipe.category === selectedCategory;
            const matchesTime = !maxTime || recipe.time <= maxTime;
            const matchesSearch = recipe.name.toLowerCase().includes(searchTerm);

            return matchesCategory && matchesTime && matchesSearch;
        });

        if (filteredRecipes.length === 0) {
            document.getElementById('recipe-list').innerHTML = '<p>Item not found</p>';
        } else {
            displayRecipes(filteredRecipes);
        }
    }

    function setCategory(category) {
        selectedCategory = category;
        applyFilters();
    }

    function showRecipeDetails(recipe) {
        document.getElementById('modalTitle').innerText = recipe.name;
        document.getElementById('modalImage').src = recipe.image;
        document.getElementById('modalDescription').innerText = recipe.description;
        const recipeSteps = recipe.recipeSteps.map(step => `<p>${step}</p>`).join('');
        document.getElementById('modalRecipeSteps').innerHTML = recipeSteps;

        document.getElementById('recipeModal').style.display = 'block';
    }

    const modal = document.getElementById('recipeModal');
    const closeBtn = document.querySelector('.close');

    closeBtn.onclick = () => {
        modal.style.display = 'none';
    }

    window.onclick = (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    }

    // Initialize with default category
    applyFilters();
</script>

</body>
</html>

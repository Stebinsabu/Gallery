<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            margin: 1em 0;
        }
        nav button {
            margin: 0 1em;
            padding: 0.5em 1em;
            cursor: pointer;
        }
        .recipes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .recipe {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 1em;
            padding: 1em;
            width: 200px;
            text-align: center;
        }
        .recipe h3 {
            margin: 0.5em 0;
        }
        .filter {
            text-align: center;
            margin: 1em 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Recipe Search</h1>
</header>

<nav>
    <button onclick="filterRecipes('breakfast')">Breakfast</button>
    <button onclick="filterRecipes('lunch')">Lunch</button>
    <button onclick="filterRecipes('brunch')">Brunch</button>
    <button onclick="filterRecipes('snacks')">Snacks</button>
    <button onclick="filterRecipes('dinner')">Dinner</button>
</nav>

<div class="filter">
    <label for="time">Filter by time (minutes): </label>
    <input type="number" id="time" name="time" min="1" onchange="applyTimeFilter()">
</div>

<div class="recipes" id="recipe-list">
    <!-- Recipe cards will be inserted here by JavaScript -->
</div>

<script>
    const recipes = [
        { id: 1, name: 'Pancakes', category: 'breakfast', time: 20, description: 'Fluffy pancakes with syrup.' },
        { id: 2, name: 'Omelette', category: 'breakfast', time: 15, description: 'Cheese and ham omelette.' },
        { id: 3, name: 'Caesar Salad', category: 'lunch', time: 10, description: 'Classic Caesar salad.' },
        { id: 4, name: 'Club Sandwich', category: 'brunch', time: 10, description: 'Delicious club sandwich.' },
        { id: 5, name: 'Cookies', category: 'snacks', time: 30, description: 'Chocolate chip cookies.' },
        { id: 6, name: 'Spaghetti', category: 'dinner', time: 25, description: 'Spaghetti with marinara sauce.' },
    ];

    function displayRecipes(filteredRecipes) {
        const recipeList = document.getElementById('recipe-list');
        recipeList.innerHTML = '';
        filteredRecipes.forEach(recipe => {
            const recipeCard = document.createElement('div');
            recipeCard.className = 'recipe';
            recipeCard.innerHTML = `
                <h3>${recipe.name}</h3>
                <p>${recipe.description}</p>
                <p><strong>Time:</strong> ${recipe.time} mins</p>
            `;
            recipeList.appendChild(recipeCard);
        });
    }

    function filterRecipes(category) {
        const filteredRecipes = recipes.filter(recipe => recipe.category === category);
        displayRecipes(filteredRecipes);
    }

    function applyTimeFilter() {
        const time = document.getElementById('time').value;
        const currentCategory = document.querySelector('nav button.active');
        let filteredRecipes = recipes;
        
        if (currentCategory) {
            filteredRecipes = recipes.filter(recipe => recipe.category === currentCategory.textContent.toLowerCase());
        }

        if (time) {
            filteredRecipes = filteredRecipes.filter(recipe => recipe.time <= time);
        }

        displayRecipes(filteredRecipes);
    }

    // Set default category to 'breakfast'
    filterRecipes('breakfast');
</script>

</body>
</html>

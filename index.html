<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Person Buzzer System</title>
    <style>
        .buzzer-button {
            width: 100px;
            height: 100px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
        .pressed {
            background-color: green;
            color: white;
        }
        .reset-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>10 Person Buzzer System</h1>
    <div id="buzzers">
        <button class="buzzer-button" onclick="buzz(1)">Person 1</button>
        <button class="buzzer-button" onclick="buzz(2)">Person 2</button>
        <button class="buzzer-button" onclick="buzz(3)">Person 3</button>
        <button class="buzzer-button" onclick="buzz(4)">Person 4</button>
        <button class="buzzer-button" onclick="buzz(5)">Person 5</button>
        <button class="buzzer-button" onclick="buzz(6)">Person 6</button>
        <button class="buzzer-button" onclick="buzz(7)">Person 7</button>
        <button class="buzzer-button" onclick="buzz(8)">Person 8</button>
        <button class="buzzer-button" onclick="buzz(9)">Person 9</button>
        <button class="buzzer-button" onclick="buzz(10)">Person 10</button>
    </div>
    <h2 id="result"></h2>
    <button class="reset-button" onclick="resetBuzzers()">Reset</button>

    <script>
        let buzzerPressed = false;

        function buzz(person) {
            if (!buzzerPressed) {
                document.getElementById('result').innerText = 'Person ' + person + ' pressed the buzzer first!';
                document.querySelectorAll('.buzzer-button')[person - 1].classList.add('pressed');
                buzzerPressed = true;
            }
        }

        function resetBuzzers() {
            buzzerPressed = false;
            document.getElementById('result').innerText = '';
            const buttons = document.querySelectorAll('.buzzer-button');
            buttons.forEach(button => button.classList.remove('pressed'));
        }
    </script>
</body>
</html>

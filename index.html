<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            margin: 1em 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav li {
            position: relative;
        }
        nav li a, nav li button {
            padding: 0.5em 1em;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
        }
        nav li button:hover, nav li a:hover {
            background-color: #45a049;
        }
        nav li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #4CAF50;
            padding: 0;
        }
        nav li:hover ul {
            display: block;
        }
        nav li ul li {
            width: 100%;
        }
        .recipes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .recipe {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 1em;
            padding: 1em;
            width: 200px;
            text-align: center;
        }
        .recipe h3 {
            margin: 0.5em 0;
        }
        .filter {
            text-align: center;
            margin: 1em 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Recipe Search</h1>
</header>

<nav>
    <ul>
        <li><button onclick="filterRecipes('all')">All</button></li>
        <li>
            <button>Meals</button>
            <ul>
                <li><a href="#" onclick="filterRecipes('breakfast')">Breakfast</a></li>
                <li><a href="#" onclick="filterRecipes('lunch')">Lunch</a></li>
            </ul>
        </li>
        <li><button onclick="filterRecipes('brunch')">Brunch</button></li>
        <li><button onclick="filterRecipes('snacks')">Snacks</button></li>
        <li><button onclick="filterRecipes('dinner')">Dinner</button></li>
    </ul>
</nav>

<div class="filter">
    <label for="time">Filter by time (minutes): </label>
    <input type="number" id="time" name="time" min="1" onchange="applyTimeFilter()">
</div>

<div class="recipes" id="recipe-list">
    <!-- Recipe cards will be inserted here by JavaScript -->
</div>

<script>
    const recipes = [
        { id: 1, name: 'Pancakes', category: 'breakfast', time: 20, description: 'Fluffy pancakes with syrup.' },
        { id: 2, name: 'Omelette', category: 'breakfast', time: 15, description: 'Cheese and ham omelette.' },
        { id: 3, name: 'Caesar Salad', category: 'lunch', time: 10, description: 'Classic Caesar salad.' },
        { id: 4, name: 'Club Sandwich', category: 'brunch', time: 10, description: 'Delicious club sandwich.' },
        { id: 5, name: 'Cookies', category: 'snacks', time: 30, description: 'Chocolate chip cookies.' },
        { id: 6, name: 'Spaghetti', category: 'dinner', time: 25, description: 'Spaghetti with marinara sauce.' },
    ];

    function displayRecipes(filteredRecipes) {
        const recipeList = document.getElementById('recipe-list');
        recipeList.innerHTML = '';
        filteredRecipes.forEach(recipe => {
            const recipeCard = document.createElement('div');
            recipeCard.className = 'recipe';
            recipeCard.innerHTML = `
                <h3>${recipe.name}</h3>
                <p>${recipe.description}</p>
                <p><strong>Time:</strong> ${recipe.time} mins</p>
            `;
            recipeList.appendChild(recipeCard);
        });
    }

    function filterRecipes(category) {
        let filteredRecipes;
        if (category === 'all') {
            filteredRecipes = recipes;
        } else {
            filteredRecipes = recipes.filter(recipe => recipe.category === category);
        }
        displayRecipes(filteredRecipes);
    }

    function applyTimeFilter() {
        const time = document.getElementById('time').value;
        let filteredRecipes = recipes;
        
        if (time) {
            filteredRecipes = filteredRecipes.filter(recipe => recipe.time <= time);
        }

        displayRecipes(filteredRecipes);
    }

    // Display all recipes by default
    filterRecipes('all');
</script>

</body>
</html>
